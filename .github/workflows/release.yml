name: Release Electron App

on:
  push:
    tags:
      - 'v*' # Dispara apenas quando uma tag comeÃ§ando com 'v' for criada (ex: v1.0.0)

permissions:
  contents: write # NecessÃ¡rio para criar releases

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webConversion/package-lock.json

      - name: Install dependencies
        working-directory: ./webConversion
        run: npm ci

      - name: Build application
        working-directory: ./webConversion
        run: npm run build

      - name: Build Electron app for Windows
        working-directory: ./webConversion
        run: npm run electron:dist -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            webConversion/release/*.exe

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/windows-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
